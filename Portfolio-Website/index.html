<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barron Bytes | Software Developer</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="header flex">
    <div class="logo flex">
        <img src="assets/images/mdi--letter-b-circle.svg">
        <img src="assets/images/mdi--letter-b-circle-outline.svg">
    </div>
    <div class="nav flex">
        <div class="nav-item flex">
            <img src="assets/images/mdi--home.svg" alt="Home Icon">
            <p>Home</p>
        </div>
        <div class="nav-item flex">
            <img src="assets/images/mdi--file-document.svg" alt="Resume Icon">
            <p>Resume</p>
        </div>
        <div class="nav-item flex">
            <img src="assets/images/mdi--github.svg" alt="GitHub Icon">
            <p>GitHub</p>
        </div>
        <div class="nav-item flex">
            <img src="assets/images/mdi--linkedin.svg" alt="LinkedIn Icon">
            <p>LinkedIn</p>
        </div>
        <div class="nav-item flex">
            <img src="assets/images/mdi--email-outline.svg" alt="Email Icon">
            <p>Email</p>
        </div>
    </div>
</header>
</body>
</html>
